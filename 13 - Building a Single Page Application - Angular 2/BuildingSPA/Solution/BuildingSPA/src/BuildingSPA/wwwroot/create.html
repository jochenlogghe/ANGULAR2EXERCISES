<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="utf-8" />
  <title></title>
  <link href="lib/materialize-css/css/materialize.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/materialize-css/js/materialize.js"></script>

</head>
<body>
  <nav id="top">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo center">
        <img src="img/rabbit-rescue.png" />
      </a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="overview.html">Rabbits Rescued</a></li>
        <li><a href="create.html">Add A Rabbit</a></li>
      </ul>
    </div>
  </nav>
  <div class="section white">
    <div class="row container">
      <form class="s12">
        <p>
          <input id="name" placeholder="Name" type="text" />
        </p>
        <p>
          <input id="age" placeholder="Age" type="text" />
        </p>
        <h6 class="grey-text text-lighten-1">Gender:</h6>
        <p>
          <input id="male" name="gender" type="radio" value="M" />
          <label for="male">Male</label>
          <input id="female" name="gender" type="radio" value="F" />
          <label for="female">Female</label>
        </p>
        <div class="divider"></div>
        <p>
          <input id="desexed" type="checkbox" value="desexed" />
          <label for="desexed">Desexed</label>
        </p>
        <div class="divider"></div>
        <p>
          <input id="vaccinated" type="checkbox" value="vaccinated" />
          <label for="vaccinated">Vaccinated</label>
        </p>
        <p>
          <input type="button" class="btn btn-large" value="Add Rabbit to the list" />
        </p>
      </form>
    </div>
  </div>

</body>
</html>
