<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="http://www.w3schools.com/stdtheme.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="lib/es6-shim/es6-shim.min.js"></script>
  <script src="lib/systemjs/system-polyfills.js"></script>

  <script src="lib/angular2/angular2-polyfills.js"></script>
  <script src="lib/systemjs/system.src.js"></script>
  <script src="lib/rxjs/Rx.js"></script>
  <script src="lib/angular2/angular2.dev.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
  </script>

</head>

<!-- 3. Display the application -->
<body>
  <my-app>Loading...</my-app>
</body>

</html>
